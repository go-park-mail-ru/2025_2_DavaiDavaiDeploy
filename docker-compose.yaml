version: "3.3"

services:
  main:
    build:
      context: .
      dockerfile: ./build/main.Dockerfile
    ports:
      - 5458:5458
    volumes:
      - ./static/:/opt/static/
    environment:
      DB_HOST: postgres
      DB_NAME: kinopoisk
      DB_PORT: 5432
      AUTH_SERVICE_HOST: auth
      FILMS_SERVICE_HOST: films
    depends_on:
      postgres:
        condition: service_healthy
      auth:
        condition: service_started
      films:
        condition: service_started
    networks:
      - ddd-network

  auth:
    build:
      context: .
      dockerfile: ./build/auth.Dockerfile
    ports:
      - 5459:5459
    volumes:
      - ./static/:/opt/static/
    environment:
      DB_HOST: postgres
      DB_NAME: kinopoisk
      DB_PORT: 5432
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ddd-network
    
  films:
    build:
      context: .
      dockerfile: ./build/films.Dockerfile
    ports:
      - 5460:5460
    volumes:
      - ./static/:/opt/static/
    environment:
      DB_HOST: postgres
      DB_NAME: kinopoisk
      DB_PORT: 5432
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ddd-network

  postgres:
    image: postgres:17.0
    env_file:
      - .env
    container_name: postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - "5433:5432"
    volumes:
      - ./build/sql/:/docker-entrypoint-initdb.d/
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ddd-network

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      main:
        condition: service_started
    networks:
      - ddd-network

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - ddd-network

  node_exporter:
    depends_on:
      - prometheus
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - --path.procfs=/host/proc
      - --path.sysfs=/host/sys
      - --collector.filesystem.ignored-mount-points
      - ^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)
    hostname: node_exporter
    ports:
      - "9100:9100"
    networks:
       - ddd-network

  grafana:
    image: grafana/grafana-enterprise
    volumes:
      - graphana_data:/var/lib/grafana/
    ports:
      - "8099:3000"
    networks:
      - ddd-network


volumes:
  postgres_data:
  graphana_data:

networks:
  ddd-network:
    name: ddd-network
    driver: bridge
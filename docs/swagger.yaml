host: localhost:5458
info:
  contact: {}
  description: API для авторизации пользователей и получения фильмов/жанров/актеров.
  title: Kinopoisk API
  version: "1.0"
paths:
  /actors/{id}:
    get:
      parameters:
      - description: Actor ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ActorPage'
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Get actor by ID
      tags:
      - actors
  /actors/{id}/films:
    get:
      parameters:
      - description: Actor ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.MainPageFilm'
            type: array
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Get films by actor ID
      tags:
      - actors
  /auth/check:
    get:
      description: Verify if user is authenticated and return user data
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      summary: Check authentication status
      tags:
      - auth
  /auth/logout:
    post:
      description: Clear authentication cookie and log out user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      summary: User logout
      tags:
      - auth
  /auth/signin:
    post:
      consumes:
      - application/json
      description: Authenticate user
      parameters:
      - description: User data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.SignInInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      summary: User login
      tags:
      - auth
  /auth/signup:
    post:
      consumes:
      - application/json
      description: Register a new user account
      parameters:
      - description: User registration data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.SignUpInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
        "409":
          description: Conflict
        "500":
          description: Internal Server Error
      summary: User registration
      tags:
      - auth
  /films:
    get:
      parameters:
      - default: 10
        description: Number of films
        in: query
        name: count
        type: integer
      - default: 0
        description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.MainPageFilm'
            type: array
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: List films
      tags:
      - films
  /films/{id}:
    get:
      parameters:
      - description: Film ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.FilmPage'
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Get film by ID
      tags:
      - films
  /films/{id}/feedbacks:
    get:
      description: Get all feedbacks/reviews for a specific film
      parameters:
      - description: Film ID
        in: path
        name: id
        required: true
        type: string
      - default: 10
        description: Number of feedbacks
        in: query
        name: count
        type: integer
      - default: 0
        description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.FilmFeedback'
            type: array
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Get film feedbacks
      tags:
      - films
    post:
      consumes:
      - application/json
      parameters:
      - description: Film ID
        in: path
        name: id
        required: true
        type: string
      - description: Feedback data
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.FilmFeedbackInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.FilmFeedback'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Add film review
      tags:
      - films
  /films/{id}/rating:
    post:
      consumes:
      - application/json
      parameters:
      - description: Film ID
        in: path
        name: id
        required: true
        type: string
      - description: Rating data (rating 1-10 is required)
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/gen.FilmRatingInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.FilmFeedback'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Rate a film
      tags:
      - films
  /films/{id}/remove:
    delete:
      description: Remove film from user's favorite list
      parameters:
      - description: Film ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.FavFilm'
            type: array
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Remove film from favorites
      tags:
      - films
  /films/{id}/save:
    post:
      description: Add film to user's favorite list
      parameters:
      - description: Film ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Save film to favorites
      tags:
      - films
  /films/calendar:
    get:
      description: Get films with release dates for calendar view
      parameters:
      - default: 10
        description: Number of films
        in: query
        name: count
        type: integer
      - default: 0
        description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.FilmInCalendar'
            type: array
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Get films for calendar
      tags:
      - films
  /films/favorites:
    get:
      description: Get all films saved by the current user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.FavFilm'
            type: array
        "401":
          description: Unauthorized
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Get user's favorite films
      tags:
      - films
  /films/promo:
    get:
      description: Get the promo film
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.PromoFilm'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Get promotional film
      tags:
      - films
  /genres:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Genre'
            type: array
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Get list of all genres
      tags:
      - genres
  /genres/{id}:
    get:
      parameters:
      - description: Genre ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Genre'
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Get genre by ID
      tags:
      - genres
  /genres/{id}/films:
    get:
      parameters:
      - description: Genre ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.MainPageFilm'
            type: array
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Get films by genre
      tags:
      - genres
  /search:
    get:
      parameters:
      - description: Search string
        in: query
        name: q
        required: true
        type: string
      - default: 10
        description: Number of films
        in: query
        name: films_count
        type: integer
      - default: 0
        description: Offset
        in: query
        name: films_offset
        type: integer
      - default: 10
        description: Number of actors
        in: query
        name: actors_count
        type: integer
      - default: 0
        description: Offset
        in: query
        name: actors_offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.SearchResponse'
        "500":
          description: Internal Server Error
      summary: Search films and actors
      tags:
      - search
  /users/{id}:
    get:
      parameters:
      - description: Genre ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: Get user by ID
      tags:
      - users
  /users/avatar:
    put:
      consumes:
      - multipart/form-data
      parameters:
      - description: 'Avatar image file (required, max 10MB, formats: jpg, png, webp)'
        in: formData
        name: avatar
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "413":
          description: Request Entity Too Large
        "500":
          description: Internal Server Error
      summary: Change user avatar
      tags:
      - users
  /users/password:
    put:
      consumes:
      - application/json
      parameters:
      - description: Password data (old_password and new_password are required)
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.ChangePasswordInput'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      summary: Change user password
      tags:
      - users

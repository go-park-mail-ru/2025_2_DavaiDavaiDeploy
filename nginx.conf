user www-data;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 768;
        # multi_accept on;
}

http {

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ##
        # Logging Settings
        ##

        access_log /var/log/nginx/access.log;

        ##
        # Gzip Settings
        ##

        gzip on;

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # Virtual Host Configs
        ##

        #include /etc/nginx/conf.d/*.conf;
        server {

                server_name ddfilms.online;
                set $frontend_host "frontend-prod";

                location /api/ {
                    proxy_pass http://main:5458;
                }

                location /robots.txt {
                    proxy_pass http://$frontend_host/robots.txt;
                }

                resolver 127.0.0.11 valid=10s;

                location /sitemap.xml {
                    proxy_pass http://main:5458/api/sitemap.xml;
                }

                location / {
                    proxy_pass http://$frontend_host;

                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                }

                listen 443 ssl;
                ssl_certificate /etc/letsencrypt/live/ddfilms.online/fullchain.pem;
                ssl_certificate_key /etc/letsencrypt/live/ddfilms.online/privkey.pem;
                include /etc/letsencrypt/options-ssl-nginx.conf; 
                ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
        }

        server {

                server_name stage.ddfilms.online;
        
                location /api/ {
                    proxy_pass http://main:5458;
                }

                resolver 127.0.0.11 valid=10s;

                location / {
                    set $frontend_host "frontend-stage";
                    proxy_pass http://$frontend_host;

                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                }

                listen 443 ssl; 
                ssl_certificate /etc/letsencrypt/live/stage.ddfilms.online/fullchain.pem; 
                ssl_certificate_key /etc/letsencrypt/live/stage.ddfilms.online/privkey.pem; 
                include /etc/letsencrypt/options-ssl-nginx.conf; 
                ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; 

        }

        server {
                 listen 80;
                 server_name ddfilms.online;
                 return 301 https://ddfilms.online$request_uri;
        }

        server {
                 listen 80;
                 server_name stage.ddfilms.online;
                 return 301 https://stage.ddfilms.online$request_uri;
         }
}


